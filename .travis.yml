language: python
python:
  - "3.6"
install:
  - pip install pipenv
  - pipenv install --system --dev
  - pip install coveralls
env:
  global:
    - SECRET_KEY=SK
    - DJANGO_SETTINGS_MODULE=bothub.settings
    - SUPPORTED_LANGUAGES="en|pt"
    - DOCKER_IMAGE_NAME=ilha/bothub-nlp
    - SEND_EMAILS=false
before_script:
  - django-admin migrate
  - python -m spacy download en
  - python -m spacy download pt
script:
  - flake8
  - travis_wait coverage run -m unittest
after_success:
  - coveralls
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - '[[ $TRAVIS_EVENT_TYPE == "push" && $TRAVIS_BRANCH == "master" || $TRAVIS_EVENT_TYPE == "push" && $TRAVIS_BRANCH == "develop" ]] && docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS && travis_wait 40 docker-compose -f docker/docker-compose.yml build bothub-nlp && docker push $DOCKER_IMAGE_NAME:$TAG'
