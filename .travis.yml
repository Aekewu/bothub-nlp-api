language: python
python:
  - "3.6"
services:
  - docker
install:
  - pip install pipenv
  - pipenv install --system --dev
  - pip install coveralls
env:
  global:
    - SUPPORTED_LANGUAGES="en|pt"
script:
  - flake8
  - travis_wait coverage run -m unittest discover bothub_nlp_api/tests
after_success:
  - coveralls
